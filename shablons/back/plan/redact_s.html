<html>
<head>
<LINK rel="stylesheet" type="text/css" href="/_css/back.css">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
<script type="text/javascript" src="/_js/func_include.js"></script>
<script type="text/javascript">
        include(new Array('/_js/back/func_validTypeFile.js','/site_builder/includes/show_window/show_window.js','/_js/func_validFields.js'));
</script>
<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0">
   <tr height="21"><td width="1" height="15" bgcolor="#5177A3"><img src="/_images/back/spacer.gif" width="1" height="1"></td>
       <td width="100%" nowrap background="/_images/back/sky_title_back2.gif" class="title">
       [%path/[back/path.html]%]</td>
       <td width="1" height="15" bgcolor="#5177A3"><img src="/_images/back/spacer.gif" width="1" height="1"></td>
   </tr>
</table>
<br>
[%calend1/include/[]%]
[%calend2/include/[]%]
<form action="?[%edit/{sct_back=[%./sct_back%]}%][%add/{sct_back=[%./id%]}%]&save[%add/{_new}%]=[%id%]&type=s&save_last=1" method="post" enctype="multipart/form-data">
<table cellspacing="0" width="100%" class="form">
   <tr><td></td><td width="100%"></td></tr>
    <tr><td>Учащийся</td>
       <td><select name="id_user">
           [%users/{
              <option value=[%id%] [%selected%]>[%fio%]</option>
           }%]
           </select>
   </td></tr>
   <tr><td>Курс</td>
       <td><select name="id_kurs">
           [%kurs/{
              <option value=[%id%] [%selected%]>[%name%]</option>
           }%]
           </select>
   </td></tr>
   <tr><td>*Дата начала (DD.MM.YYYY):</td>
                <td><input type="text" name='date1' value="[%datetime1%]" [%calend1/{id="date[%n%]"}%] size="10" maxlength="10" class='textinput' />[%calend1/button/[]%]
                </td>
        </tr>
   <tr><td></td><td>[%calend1/calend/[]%]</td>
        </tr>
  <tr><td>*Дата конца (DD.MM.YYYY):</td>
                <td><input type="text" name='date2' value="[%datetime2%]" [%calend2/{id="date[%n%]"}%] size="10" maxlength="10" class='textinput' />[%calend2/button/[]%]
                </td>
        </tr>
   <tr><td></td><td>[%calend2/calend/[]%]</td>
        </tr>

</table>
<br /><br />

<br /><br />
<input type='submit' value='' class='save_but'>&nbsp;&nbsp;
<input type='button' value='' class='cnsl_but' onclick="location.href='?sct=[%add/{[%./id%]}%][%edit/{[%./sct_back%]}%]';">
</form>
</body>
</html>
