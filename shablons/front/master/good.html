<script>
 function like_submit(id)  {
  var el = document.getElementById('id_like');
       //alert(el.value);
       el.value = id;
      // alert(el.value);
       (jQuery)('#like_form').submit();

  }
  //удаление группы
 $(document).ready(function(){
    var options = {
      // target: '#groups',
       beforeSubmit: showRequest, // функция, вызываемая перед передачей
       success: showResponse, // функция, вызываемая при получении ответа
       timeout: 3000 // тайм-аут
    };

    $('#like_form').submit(function() {
       $(this).ajaxSubmit(options);
       return false;
    });
 });

    // вызов перед передачей данных
    function showRequest(formData, jqForm, options) {
       var queryString = $.param(formData);
       //alert('Вот что мы передаем: \n\n' + queryString);
    }

    // вызов после получения ответа
    function showResponse(responseText, statusText)  {
       //hide_form('new_group');
       //alert('Статус ответа сервера: ' + statusText + '\n\nТекст ответа сервера: \n' + responseText +  '\n\nЦелевой элемент div обновиться этим текстом.');
       el = document.getElementById('id_like');
       id=el.value;
       jQuery('#star'+id).toggleClass("like");
    }
</script>
