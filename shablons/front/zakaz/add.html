                $(".transform-select").coreUISelect();

                $( "#datepicker" ).datepicker({
                        showOn: "button",

                });

        });

  function form_submit(name)
   {
      var f = document.forms[name];
      f.submit();
      return false;
   }

   function check(name)
   {
      var f = document.forms[name];
      //alert(name);
      if (val(f,new Array([%fieldsWithoutFail%])) ==true )
       if (textlen(f,new Array('price'),6) ==true )
         form_submit(name);

   }



(jQuery)("#about").limiter(300);

<script>
$(document).ready( function() {

        $("#about").limiter(300);
});
</script>
<div class="page-in edit-profile">
    <h4 class="page-title">Создать заказ</h4>

       <form name='add_form' id='add_form' action="/zakaz_add" method="post" >
     <input type='hidden' name='add' value='1'>

    <div class="line-edit clearfix">
            <label for="" class="description-field">Заголовок*</label>
            <input type="text" name='name' class="input-name">
    </div>

    <div class="line-edit transform-select-wr clearfix">
            <label for="" class="description-field">Город</label>

             <select name="city" id="city" class="long-select transform-select">
                      [%city/{
                            <option value="[%id%]" [%selected%] >[%name%]</option>
                      }%]
             </select>
    </div>

    <div class="line-edit transform-select-wr for-short-select clearfix">
            <label for="" class="description-field">Оплата</label>

            <input type="text" name='price' id='price' maxlength='10'  class="short-input">
             <!--
             <select name="time" id="time" class="transform-select">
                      [%time/{
                            <option value="[%id%]" [%selected%] >[%name%]</option>
                      }%]
             </select>-->
    </div>

    <div class="line-edit transform-select-wr clearfix">
            <label for="" class="description-field">Специализация*</label>

            <select name="zakaz_types" id="" class="transform-select">
                    [%zakaz_types/{
                        [%razdel/{ <option value="[%id%]" disabled><b>[%./razdel%]</option>}%]
                        <option value="[%id%]" [%selected%] >[%name%]</option>
                    }%]
            </select>
    </div>

    <div class="line-edit clearfix">
            <label for="" class="description-field">Актуально до*</label>

            <div class="choose-date">

                    <div class="datepicker">
                            <input type="text" name="date" class="datepicker-input" id="datepicker">
                    </div>

                    <input type="text" name='hour' class="time-input">
                    <span class="colon">:</span>
                    <input type="text" name='minute' class="time-input">
            </div>

    </div>

    <div class="line-edit clearfix">
            <label for="" class="description-field">Подробности</label>

            <textarea  id="about" name='about' class="long-textarea"></textarea>

            <span class="note limitation">не более 300 символов, не указывайте здесь контакты и ссылки иначе они будут удалены</span>
    </div>

    <div class="action-link">
            <a href="#" onclick="check('add_form');" class="btn-yes">Сохранить</a>
            <a href="/zakaz_my" class="btn-no">Отменить</a>
    </div>
    </form>
</div>
