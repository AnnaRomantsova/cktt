<script src="/_js/func_validFields.js"></script>
<script>
   function form_submit(name)
   {
      var f = document.forms[name];
      f.submit();
      return false;
   }

   function check(name)
   {
      var f = document.forms[name];
      //alert(name);
      if (textlen(f,new Array('about')) ==true )
         form_submit(name);

   }
</script>

       <div class="page-in lenta">

               <div class="lenta-info">
                       [%image1/{<img class='img'  src="[%src%]" alt="[%./alt1%]" /> }%]

               </div>
